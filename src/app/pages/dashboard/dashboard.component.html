<ng-template #dashboard>
    <div class="buttons-container">
      <button mat-raised-button color="primary" (click)="createStockTrade()"> Add new Stock Trade</button>
      <button mat-raised-button color="primary" (click)="navigateToBalance()">Go to Balance</button>
    </div>

    <table mat-table [dataSource]="(data$ | async)!"
           matSort matSortActive="exitDate" matSortDisableClear matSortDirection="desc"
           class="mat-elevation-z8">

      <ng-container matColumnDef="enterPrice">
        <th mat-header-cell *matHeaderCellDef> Enter Price </th>
        <td mat-cell *matCellDef="let element"> {{element.enterPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="exitPrice">
        <th mat-header-cell *matHeaderCellDef> Exit Price </th>
        <td mat-cell *matCellDef="let element"> {{element.exitPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="enterDate">
        <th mat-header-cell *matHeaderCellDef> Enter Date </th>
        <td mat-cell *matCellDef="let element"> {{getDate(element.enterDate)}} </td>
      </ng-container>

      <ng-container matColumnDef="exitDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Exit Date </th>
        <td mat-cell *matCellDef="let element"> {{getDate(element.exitDate)}} </td>
      </ng-container>

      <ng-container matColumnDef="shares">
        <th mat-header-cell *matHeaderCellDef> Shares </th>
        <td mat-cell *matCellDef="let element"> {{element.shares}} </td>
      </ng-container>


      <ng-container matColumnDef="pnl">
        <th mat-header-cell *matHeaderCellDef> P&L </th>
        <td mat-cell *matCellDef="let element"> {{getPnL(element)}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="editStock(element)"> Edit </button>
            <button mat-raised-button class="delete-btn" color="primary" (click)="deleteStock(element)"> Delete </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</ng-template>
<mat-spinner *ngIf="loading$ | async; else dashboard">
