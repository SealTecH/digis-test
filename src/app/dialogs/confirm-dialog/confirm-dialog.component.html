<h2 mat-dialog-title>{{data.title}}</h2>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="cancel()">{{data.secondaryButtonLabel || 'Cancel'}}</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>{{data.primaryButtonLabel||'Yes'}}</button>
</div>
